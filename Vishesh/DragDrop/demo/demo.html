<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='demo.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='../src/draganddrop.js' type='text/javascript'></script>
    <style>
    body { background-color:#fafafa;}
    .container { margin:150px auto;}
        #gif2:hover {filter: invert(100%);}
    </style>
    <script type='text/javascript'>
      $(function() {

        //draggable
        $('.dragdrop').draggable({
          revert: true,
          placeholder: true,
          droptarget: '.drop',
          drop: function(evt, droptarget) {
            $(this).appendTo(droptarget).draggable('destroy');
              alert();
          }
        });


      });
    </script>
    <title>jQuery draganddrop.js Examples</title>
  </head>
  <body>


  <div class="container">

    <button class="btn btn-primary dragdrop" style="background: none;border: none"><img id="gif" src="../../ball.jpeg" style="mix-blend-mode: multiply;" height="70px" width="70px"></button>
    <div class="drop" style="width: fit-content;border:none;outline: none;margin-top: 150px"><img id="gi2" style="outline-style: none" src="../../bk.png" height="150px" width="150px"></div>



</div>
<script type="text/javascript">


</script>
</body>
</html>
